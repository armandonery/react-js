<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Hello function!!</title>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <!-- script -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
  {
  "imports": {
      "react": "https://cdn.skypack.dev/react",
      "react-dom": "https://cdn.skypack.dev/react-dom"
  }
  }
  </script>

<!-- React js -->
  <script type="text/babel" data-type="module">
    
    import * as React from 'react';
    import * as ReactDOM from 'react-dom';
    
    import { useState } from 'react'; //Hook

    // Form
    let Root = function Form() {

    const [person, setPerson] = useState({ //set and setter
        firstName: 'John',
        lastName: 'Doe',
        email: 'jondoe@example.com'
    });
    
    function handleFirstNameChange(e) {
        setPerson({
            ...person, //Create new object person based on existing one
            firstName: e.target.value //Targets firstName 
        });
    }

    function handleLastNameChange(e) {
        setPerson({
        ...person,
        lastName: e.target.value //Targets lastName
        });
    }

    function handleEmailChange(e) {
        setPerson({
            ...person,
            email: e.target.value //Targets email
        });
    }

    return (
        <>
        <div className="form">
            <label>
                First name:
                <input
                value={person.firstName}
                onChange={handleFirstNameChange}
                />
            </label>
            <label>
                Last name:
                <input
                value={person.lastName}
                onChange={handleLastNameChange}
                />
            </label>
            <label>
                Email:
                <input
                value={person.email}
                onChange={handleEmailChange}
                />
            </label>
            <p>
                Welcome {' '}
                {person.firstName}{' '}
                {person.lastName}{' '}
                ({person.email})
            </p>
        </div>
        </>
    );
}
    
    ReactDOM.render(<Root />, document.getElementById('root'));

  </script>

  <style>

    .form {
        display: flex;
        flex-direction: column;
    }

  </style>

</html>
